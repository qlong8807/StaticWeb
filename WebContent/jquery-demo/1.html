<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>u</title>
<script type="text/javascript" src='jquery-1.5.1.min.js'></script>
<script type="text/javascript">
	$(function(){
		alert(1);
	});
	function submit(){
		var name = $("#name").val();
		var age = document.getElementById("age").value;
		var url = "http://localhost/hello/addUser/"+name+"-"+age;
		alert(age);
		$.ajax({
			url:url,
			type:'post',
			success:function(r){
				alert(r);
			},
			complete:function(e){
				alert(e);
			}
		});
	}
</script>
</head>
<body>
	<table>
		<tr>
			<td>用户名:<input type="text" id="name"></td>
			<td>年龄:<input type="text" id="age"></td>
			<td><input type="button" value="添加" onclick='submit()'></td>
		</tr>
		<tr>
			<td>id</td>
			<td>用户名</td>
			<td>年龄</td>
		</tr>
		
	</table>
</body>
</html>
