		function chk(){
	  var obj=document.getElementsByName('test');  //选择所有name="'test'"的对象，返回数组    
	  //取到对象数组后，我们来循环检测它是不是被选中    
	  var s='';
	  for(var i=0; i<obj.length; i++){    
	    if(obj[i].checked) alert(obj[i].value);  //如果选中，将value添加到变量s中    
	 	}    
		}

		//关闭浏览器进行提示
		window.onbeforeunload = onbeforeunload_handler;
    function onbeforeunload_handler(){   
    	 if(event.clientX>document.body.clientWidth&&event.clientY<0||event.altKey){
				var warning="";
        return warning;
    	} 
    }
  	
  	function timehander(){
  		clock();
  		var int=self.setInterval("clock()",1000)

  	}
		function clock(){
			document.getElementById("timeText1").value=new Date();
			$("#timeText2").val(getNowFormatDate());
		}
		//JS获得当前时间 并格式化为:yyyy-MM-dd HH:MM:SS
		function getNowFormatDate() {
	    var date = new Date();
	    var seperator1 = "-";
	    var seperator2 = ":";
	    var month = date.getMonth() + 1;
	    var strDate = date.getDate();
	    if (month >= 1 && month <= 9) {
	        month = "0" + month;
	    }
	    if (strDate >= 0 && strDate <= 9) {
	        strDate = "0" + strDate;
	    }
	    var currentdate = date.getYear() + seperator1 + month + seperator1 + strDate
	            + " " + date.getHours() + seperator2 + date.getMinutes()
	            + seperator2 + date.getSeconds();
	    return currentdate;
		}

</script>

    //密码框提示功能
    function changeTip(th){
        var passText =document.getElementById('passText');
        var pass =document.getElementById('pass');
        if(th.id =='pass'){
            if(th.value ==''||th.value.length ==0){
                passText.style.display='';
                pass.style.display='none';
            }
        }else{
            passText.style.display='none';
            pass.style.display='';
            pass.focus();
        }
    }
    </script>
