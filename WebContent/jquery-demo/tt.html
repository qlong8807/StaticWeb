<html>
	<head>
		<script type="text/javascript" src='jquery-1.5.1.min.js'></script>
	<style type="text/css">
	td{
		width:100px;
		height:100px
	}	
	table { 
text-align: center; 
vertical-align:middle; 
height: 39px; 
overflow: hidden; 
moz-user-select: -moz-none; 
-moz-user-select: none; 
-o-user-select:none; 
-khtml-user-select:none; /* you could also put this in a class */ 
-webkit-user-select:none;/* and add the CSS class here instead */ 
-ms-user-select:none; 
user-select:none;/**禁止选中文字*/ 
} 

	</style>
	<script type="text/javascript"> 
			$(function(){
				var str = 0;
    	$("td").mousedown(function(){
    		str = $(this).html();
    	});
    	$("td").mouseup(function(){
    		$(this).html(str);
    	});
    	});
	</script>
	
</head>
	<body>
		<a style=" text-decoration: underline;" href="javascript:self.close(); ">关闭此页 </a> 
		
		
		<table id="tb" border="1">
			<tr>
				<td id="td1">1</td>
				<td>2</td>
				<td>3<td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6<td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9<td>
			</tr>
		</table>
	</body>
	
</html>
