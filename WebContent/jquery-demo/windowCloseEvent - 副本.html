       <script language="javascript" type="text/javascript"> 
       window.attachEvent('onbeforeunload',function(event){
       	if(event.clientX<=0 || event.clientY<0) { 
                            alert("关闭"); 
                     } 
                     else 
                     { 
                            alert("刷新或离开"); 
                     } 
       	});

       </script>
